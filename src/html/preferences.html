<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="preferencesTitle" data-i18n="preferences"></title>
    <link rel="shortcut icon" href="../res/icons/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../res/icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/jquery-3.7.1.js"></script>
</head>

<body class="col-md-12" style="background-color:white;">
    <main>
        <header>
            <nav class="icons">
                <ul>
                    <div>
                        <img src="../res/icons/icon.png" style="float:left; padding-right:10px;margin-top:-10px;">
                        <h4>
                            <strong id="version"></strong>
                        </h4>
                    </div>
                    <li class="align-center">
                        <a href="https://github.com/jhonatasrm/bScript" title="Github" target="_blank"><img src="../res/icons/github.svg" class="github"></a>
                        <a href="https://github.com/sponsors/jhonatasrm" target='_blank' title="Github Sponsor"><img src="../res/icons/github-sponsor.svg" alt="" class="github"></a>
                        <a href='https://ko-fi.com/jhonatasrm' target='_blank' title="Ko-fi"><img class="ko-fi" src='../res/icons/ko-fi.svg'  alt='Buy Me a Coffee at ko-fi.com'/></a>
                    </li>
                </ul>
            </nav>
        </header>
        <fieldset class="col-md-12">
            <div>
                <h4><strong id="settings" data-i18n="settings"></strong>
                    <a href="../html/about.html" title="About"><img src="../res/icons/about.png" style="float:right;"></a>
                </h4>
            </div>
            <br>
            <div class="col-md-12 col-sm-12" id="contextMenu">
                <label data-i18n="contextMenu"></label>
                <label class="btn btn-outline-primary" style="width:150px;float:right;">
                    <input type="radio" name="contextMenu" value="False" checked>Off</label>
                <label class="btn btn-outline-primary" style="width:150px;float:right;">
                    <input type="radio" name="contextMenu" value="True">On</label>
                <small class="form-text text-muted" data-i18n="description_contextmenu" style="margin-top:-10px;"></small>
            </div>
        </fieldset>
    </main>
    <script src="../js/language.js"></script>
    <script src="../js/preferences.js"></script>
</body>

</html>
